<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>元氣早午餐 ｜ 功能展示</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .carousel {
      max-width: 800px;
      margin: 30px auto;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
    }
    .slides {
      display: flex;
      width: 800%;
      animation: slide 24s infinite;
    }
    .slides img {
      width: 100%;
      border-radius: 12px;
    }
    @keyframes slide {
      0% {margin-left: 0%;}
      12.5% {margin-left: 0%;}
      25% {margin-left: -100%;}
      37.5% {margin-left: -100%;}
      50% {margin-left: -200%;}
      62.5% {margin-left: -200%;}
      75% {margin-left: -300%;}
      87.5% {margin-left: -300%;}
      100% {margin-left: 0%;}
    }
    .button-area {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin: 40px 0;
    }
    .button-area a {
      background: #4CAF50;
      padding: 14px 20px;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .button-area a.linepay {
      background: #00C300;
    }
    footer {
      text-align: center;
      margin-top: 60px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <header class="site-header">
    <h1>元氣羅東店</h1>
    <p>特色餐點展示 ＋ LINE Pay ＋ 圖片輪播</p>
  </header>

  <div class="carousel">
    <div class="slides">
      <img src="images/banner1.jpg" alt="banner1">
      <img src="images/banner2.jpg" alt="banner2">
      <img src="images/banner3.jpg" alt="banner3">
      <img src="images/banner4.jpg" alt="banner4">
      <img src="images/banner5.jpg" alt="banner5">
      <img src="images/banner6.jpg" alt="banner6">
      <img src="images/banner7.jpg" alt="banner7">
      <img src="images/banner8.jpg" alt="banner8">
    </div>
  </div>

  <div class="button-area">
    <a class="linepay" href="https://qrcodepay.line.me/qr/payment/mpGeY7qE1VU4D%252BcgaSQzc743b3sWSqbfpyY%252FUy3hKzwwGE05Tz7IAbOwNY4%252Fksdb" target="_blank">
      使用 LINE Pay 付款
    </a>
    <a href="tel:032605085">電話聯繫門市</a>
  </div>

  <footer>
    元氣早午餐 Yuangi Brunch ｜ www.yuangi.com.tw
  </footer>

</body>
</html>
