<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>元氣早午餐 | 多功能展示體驗</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .feature-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin: 40px auto;
      max-width: 800px;
    }
    .feature-button {
      flex: 1 1 calc(50% - 32px);
      background: #ffe082;
      border-radius: 12px;
      text-align: center;
      padding: 16px;
      font-weight: bold;
      font-size: 18px;
      color: #6d4c41;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .feature-button:hover {
      background: #ffca28;
      transform: scale(1.03);
    }
    @media (max-width: 500px) {
      .feature-button {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <h1>元氣早午餐</h1>
    <p>2025 夏季限定｜多功能展示體驗</p>
  </header>

  <main class="promo-card">
    <img src="images/promo.jpg" alt="酥炸魚排鮮蔬捲蛋" class="promo-img" />
    <section class="promo-info">
      <h2>Special 當月套餐優惠組合</h2>
      <p class="date">優惠期間：2025/4/1 ~ 6/30</p>
      <p class="desc">套餐內容：酥炸魚排鮮蔬捲蛋＋錫蘭奶茶（M）</p>
      <p class="detail">
        炸的香酥的魚排，選用特級虱目魚專製而成，佐以獨家秘製醬料，酸甜爽口，搭配新鮮生菜與膨嫩煎蛋，層次豐富、回味無窮。
      </p>
      <div class="price-tag">活動價 NT$95 / 份</div>
    </section>
  </main>

  <section class="menu-section">
    <h2 style="text-align:center; color:#444; margin-top: 40px;">完整菜單 Menu</h2>
    <img src="images/menu.jpg" alt="完整菜單" class="promo-img" style="max-width:100%; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); margin-top: 20px;" />
  </section>

  <section class="feature-buttons">
    <div class="feature-button">我要聯絡店家</div>
    <div class="feature-button">回報餐點遺漏</div>
    <div class="feature-button">製餐完成通知我</div>
    <div class="feature-button">其他分店資訊</div>
  </section>

  <footer class="footer">
    <p>元氣早午餐 Yuangi Brunch | 粉絲團: facebook.com/yuangi</p>
  </footer>
</body>
</html>
